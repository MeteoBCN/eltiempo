        /* ANIMACIONES SUTILES */
        @keyframes float-subtle {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }
        
        @keyframes rotate-subtle {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }
        
        @keyframes rain-subtle {
            0% { transform: translateY(-10%); opacity: 0.7; }
            50% { opacity: 1; }
            100% { transform: translateY(10%); opacity: 0.7; }
        }
        
        @keyframes snow-subtle {
            0% { transform: translateY(-5%) rotate(0deg); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(5%) rotate(20deg); opacity: 0.8; }
        }
        
        @keyframes wind-subtle {
            0% { transform: translateX(-3px); opacity: 0.9; }
            50% { opacity: 1; }
            100% { transform: translateX(3px); opacity: 0.9; }
        }
        
        @keyframes thunder-subtle {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.7; }
        }
        
        @keyframes sway-subtle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        
        /* Aplicar animaciones sutiles a los iconos */
        .wi-day-sunny, .wi-night-clear {
            animation: rotate-subtle 30s linear infinite;
        }
        
        .wi-day-cloudy, .wi-night-alt-cloudy, .wi-cloudy {
            animation: float-subtle 6s ease-in-out infinite;
        }
        
        .wi-rain, .wi-night-alt-rain, .wi-showers, .wi-night-alt-showers,
        .wi-sprinkle, .wi-night-alt-sprinkle {
            animation: rain-subtle 3s ease-in-out infinite;
        }
        
        .wi-snow, .wi-night-alt-snow, .wi-snow-wind, .wi-night-alt-snow-wind {
            animation: snow-subtle 4s ease-in-out infinite;
        }
        
        .wi-rain-wind, .wi-night-alt-rain-wind {
            animation: rain-subtle 2.5s ease-in-out infinite, wind-subtle 4s ease-in-out infinite;
        }
        
        .wi-thunderstorm, .wi-night-alt-thunderstorm,
        .wi-storm-showers, .wi-night-alt-storm-showers {
            animation: thunder-subtle 4s ease-in-out infinite, float-subtle 5s ease-in-out infinite;
        }
        
        .wi-fog, .wi-night-fog {
            animation: wind-subtle 5s ease-in-out infinite;
        }
        
        .wi-day-sunny-overcast, .wi-night-alt-partly-cloudy {
            animation: float-subtle 6s ease-in-out infinite, rotate-subtle 40s linear infinite;
        }
        
        /* Iconos de amanecer/atardecer */
        .wi-sunrise, .wi-sunset {
            animation: pulse-subtle 3s ease-in-out infinite;
        }
        
        /* Icono de gota */

        // Generar previsi√≥n narrativa
        function generateNarrative(hourly) {
            const now = new Date();
            let narrative = '';
            
            const next12Hours = [];
            for (let i = 0; i < 12; i++) {
                const targetHour = new Date(now.getTime() + (i + 1) * 60 * 60 * 1000);
                const hourIndex = hourly.time.findIndex(time => {
                    const date = new Date(time);
                    return Math.abs(date - targetHour) < 30 * 60 * 1000;
                });
                
                if (hourIndex !== -1) {
                    next12Hours.push({
                        hour: new Date(hourly.time[hourIndex]).getHours(),
                        temp: hourly.temperature_2m[hourIndex],
                        rain: hourly.precipitation_probability[hourIndex] || 0,
                        wind: hourly.wind_speed_10m[hourIndex],
                        code: hourly.weather_code[hourIndex]
                    });
                }
            }
            
            if (next12Hours.length === 0) return 'No hay datos disponibles para generar la previsi√≥n.';
            
            const tempStart = next12Hours[0].temp;
            const tempEnd = next12Hours[next12Hours.length - 1].temp;
            const tempDiff = tempEnd - tempStart;
            
            if (Math.abs(tempDiff) > 3) {
                if (tempDiff > 0) {
                    narrative += `Las temperaturas ir√°n en ascenso a lo largo de las pr√≥ximas horas, alcanzando los ${Math.round(tempEnd)}¬∞C. `;
                } else {
                    narrative += `Se espera un descenso de las temperaturas, llegando a los ${Math.round(tempEnd)}¬∞C. `;
                }
            } else {
                narrative += `Las temperaturas se mantendr√°n estables alrededor de los ${Math.round(tempStart)}¬∞C. `;
            }
            
            const windStart = next12Hours.slice(0, 4).reduce((sum, h) => sum + h.wind, 0) / 4;
            const windEnd = next12Hours.slice(-4).reduce((sum, h) => sum + h.wind, 0) / 4;
            const windMax = Math.max(...next12Hours.map(h => h.wind));
            
            if (windMax > 30) {
                narrative += `<strong>Vientos fuertes</strong> con rachas de hasta ${Math.round(windMax)} km/h. `;
            } else if (windEnd < windStart - 5) {
                narrative += `El viento ir√° disminuyendo progresivamente. `;
            } else if (windEnd > windStart + 5) {
                narrative += `Se espera un aumento del viento a lo largo del d√≠a. `;
            }
            
            const maxRain = Math.max(...next12Hours.map(h => h.rain));
            const rainHours = next12Hours.filter(h => h.rain > 30);
            
            if (maxRain > 70) {
                const whenRain = rainHours[0].hour;
                let period = 'a lo largo del d√≠a';
                if (whenRain >= 6 && whenRain < 12) period = 'durante la ma√±ana';
                else if (whenRain >= 12 && whenRain < 18) period = 'por la tarde';
                else if (whenRain >= 18 && whenRain < 24) period = 'entrada la noche';
                else period = 'durante la madrugada';
                
                narrative += `<strong>Riesgo elevado de precipitaciones</strong> ${period}, con probabilidades de hasta el ${Math.round(maxRain)}%. `;
            } else if (maxRain > 40) {
                narrative += `Posibilidad de precipitaciones ocasionales con una probabilidad del ${Math.round(maxRain)}%. `;
            } else if (maxRain > 20) {
                narrative += `Cielo parcialmente cubierto con baja probabilidad de lluvia. `;
            } else {
                narrative += `No se esperan precipitaciones. `;
            }
            
            const clearHours = next12Hours.filter(h => h.code <= 1).length;
            const cloudyHours = next12Hours.filter(h => h.code >= 2 && h.code <= 3).length;
            
            if (clearHours > cloudyHours * 2) {
                narrative += `Predominar√° el cielo despejado. `;
            } else if (cloudyHours > clearHours) {
                narrative += `Cielo mayormente nublado. `;
            }
            
            return narrative;
        }

        }
        
        function updateDailyForecast(daily) {
            const container = document.getElementById('daily-container');
            container.innerHTML = '';
            
            for (let i = 2; i <= 3; i++) {
                const dayItem = document.createElement('div');
                dayItem.className = 'day-item';
                
                const dayName = getDayName(daily.time[i]);
                const maxTemp = Math.round(daily.temperature_2m_max[i]);
                const minTemp = Math.round(daily.temperature_2m_min[i]);
                const icon = getWeatherIcon(daily.weather_code[i]);
                
                dayItem.innerHTML = `
                    <div class="day-name">${dayName}</div>
                    <div class="day-icon">${icon}</div>
                    <div class="day-temps">
                        <span class="temp-max">${maxTemp}¬∞</span>
                        <span class="temp-min">${minTemp}¬∞</span>
                    </div>
                `;
                
                container.appendChild(dayItem);
            }
        }
        
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('update-time').textContent = `Actualizado: ${hours}:${minutes}`;
        }
        
        // Cargar datos al iniciar
        loadAirQuality().then(() => {
            loadWeatherData();
        });
        
        // Cargar avisos despu√©s de que se cargue el tiempo
        setTimeout(fetchWeatherAlertsBanner, 2000);
        
        // Actualizar cada 10 minutos
        setInterval(() => {
            loadAirQuality().then(() => {
                loadWeatherData();
            });
        }, 600000);
        setInterval(fetchWeatherAlertsBanner, 1800000);
    </script>
